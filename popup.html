<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoardID Finder</title>
  <link href="popup.css" rel="stylesheet">
  <!-- Pre-carregar fonte para evitar flash -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    
    <!-- Header -->
    <header>
      <div class="logo-area">
        <div class="icon-circle">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </div>
        <h1>BoardID <span class="highlight">Finder</span></h1>
      </div>
    </header>

    <!-- Content Area -->
    <main id="main-content">
      
      <!-- Estado Inicial / Loading -->
      <div id="status-area" class="status-container">
        <div class="loader"></div>
        <p id="status-text">Analisando p√°gina...</p>
      </div>

      <!-- Estado de Erro -->
      <div id="error-view" class="hidden">
        <div class="error-box">
          <svg class="error-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
          <p id="error-message">Erro desconhecido.</p>
        </div>
        <button id="retry-btn" class="secondary-btn">Tentar Novamente</button>
      </div>

      <!-- Estado de Sucesso (Resultado) -->
      <div id="result-view" class="hidden animate-up">
        <div class="board-preview">
          <img id="board-thumb" src="" alt="Cover" class="hidden">
          <h3 id="board-name">Board Name</h3>
        </div>

        <div class="id-card">
          <span class="label">BOARD ID</span>
          <div class="code-display">
            <span id="board-id-display">...</span>
          </div>
          <button id="copy-btn" class="primary-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            Copiar ID
          </button>
        </div>
        
        <div class="debug-info">
          Detectado via: <span id="detection-method">...</span>
        </div>
      </div>

    </main>

    <!-- Footer -->
    <footer>
      <p>Ferramenta gratuita e segura.</p>
    </footer>

  </div>
  <script src="popup.js"></script>
</body>
</html>
